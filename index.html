<!DOCTYPE html
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LabBot</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bot-container {
      position: relative;
      width: 400px;
      height: 625px;
    }

    .bot-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 400px;
      height: 35px;
      background-color: white;
      z-index: 999;
    }

    iframe {
      border: none;
    }
  </style>
</head>
<body>

  <div class="bot-container">
    <iframe
      src="https://app.paal.ai/cs?bid=108ad4b6"
      width="400"
      height="625">
    </iframe>
    <div class="bot-overlay"></div>
  </div>

</body>
</html>
