<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabBot</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .bot-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 600px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .bot-overlay-logo {
      position: absolute;
      bottom: 70px;
      right: 36px;
      width: 100px;
      height: auto;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="bot-container">
    <iframe src="https://app.paal.ai/cs?bid=108ad4b6"></iframe>
    <img src="logo.png" class="bot-overlay-logo">
  </div>

</body>
</html>
